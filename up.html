<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบตรวจสอบการส่งรูปภาพนักศึกษา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Prompt', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .pulse-animation {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="gradient-bg py-8">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-white text-center mb-2">
                ระบบตรวจสอบการส่งรูปภาพนักศึกษา
            </h1>
            <p class="text-white/80 text-center text-lg">
                ตรวจสอบสถานะการส่งรูปภาพใน Google Drive
            </p>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- การตั้งค่า -->
        <div class="bg-white rounded-xl card-shadow p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                การตั้งค่า Google Drive
            </h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Google Drive Folder ID</label>
                    <input type="text" id="folderId" placeholder="ใส่ Folder ID ของ Google Drive"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    <p class="text-xs text-gray-500 mt-1">หา ID จาก URL: /folders/[ID นี่]</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Google API Key</label>
                    <input type="password" id="apiKey" placeholder="ใส่ Google API Key"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                    <p class="text-xs text-gray-500 mt-1">ต้องมีสิทธิ์ใน Google Drive API</p>
                </div>
            </div>
        </div>

        <!-- ช่องกรอกรหัสนักศึกษา -->
        <div class="bg-white rounded-xl card-shadow p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                ตรวจสอบรหัสนักศึกษา
            </h2>
            <div class="grid md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">รหัสนักศึกษา (10 หลัก)</label>
                    <input type="text" id="studentId" placeholder="เช่น 6514567890" maxlength="10"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200">
                </div>
                <div class="flex items-end">
                    <button onclick="checkSingleStudent()" 
                            class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors duration-200 font-medium">
                        ตรวจสอบ
                    </button>
                </div>
            </div>
        </div>

        <!-- ตรวจสอบหลายรายการ -->
        <div class="bg-white rounded-xl card-shadow p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 flex items-center">
                <svg class="w-6 h-6 mr-2 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                ตรวจสอบหลายรายการ
            </h2>
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">รายการรหัสนักศึกษา</label>
                    <textarea id="studentList" placeholder="ใส่รหัสนักศึกษาแต่ละบรรทัด&#10;6514567890&#10;6514567891&#10;6514567892" 
                              rows="8" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ตัวเลือกการค้นหา</label>
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="includeImages" checked class="mr-2">
                            <label for="includeImages">รูปภาพ (.jpg, .jpeg, .png, .gif)</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="includePdf" class="mr-2">
                            <label for="includePdf">ไฟล์ PDF</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="includeDoc" class="mr-2">
                            <label for="includeDoc">เอกสาร (.doc, .docx)</label>
                        </div>
                    </div>
                    <button onclick="checkMultipleStudents()" 
                            class="w-full bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition-colors duration-200 font-medium mt-4">
                        ตรวจสอบทั้งหมด
                    </button>
                </div>
            </div>
        </div>

        <!-- ผลการตรวจสอบ -->
        <div id="results" class="bg-white rounded-xl card-shadow p-6 mb-8" style="display: none;">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold text-gray-800 flex items-center">
                    <svg class="w-6 h-6 mr-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    ผลการตรวจสอบ
                </h2>
                <button onclick="generatePDF()" 
                        class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition-colors duration-200 font-medium flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    ดาวน์โหลด PDF
                </button>
            </div>
            <div id="summary" class="grid md:grid-cols-3 gap-4 mb-6"></div>
            <div id="resultList"></div>
        </div>

        <!-- โหลดดิ้ง -->
        <div id="loading" class="text-center py-8" style="display: none;">
            <div class="pulse-animation">
                <div class="inline-block w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
            </div>
            <p class="mt-4 text-gray-600 text-lg">กำลังตรวจสอบข้อมูล...</p>
        </div>
    </div>

    <script>
        let allResults = [];
        let allFiles = [];

        // ฟังก์ชันตรวจสอบความถูกต้องของรหัสนักศึกษา
        function validateStudentId(studentId) {
            const cleaned = studentId.trim();
            if (cleaned.length !== 10) {
                return { valid: false, message: 'รหัสนักศึกษาต้องมี 10 หลัก' };
            }
            if (!/^\d{10}$/.test(cleaned)) {
                return { valid: false, message: 'รหัสนักศึกษาต้องเป็นตัวเลขเท่านั้น' };
            }
            return { valid: true, studentId: cleaned };
        }

        // ฟังก์ชันดึงไฟล์จาก Google Drive
        async function fetchDriveFiles() {
            const folderId = document.getElementById('folderId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();

            if (!folderId || !apiKey) {
                alert('กรุณาใส่ Folder ID และ API Key');
                return null;
            }

            try {
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,modifiedTime)`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.files || [];
            } catch (error) {
                console.error('Error fetching files:', error);
                alert('เกิดข้อผิดพลาดในการดึงข้อมูล: ' + error.message);
                return null;
            }
        }

        // ฟังก์ชันตรวจสอบประเภทไฟล์
        function getFileType(mimeType, fileName) {
            const imageTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];
            const pdfTypes = ['application/pdf'];
            const docTypes = ['application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            
            if (imageTypes.includes(mimeType)) return 'image';
            if (pdfTypes.includes(mimeType)) return 'pdf';
            if (docTypes.includes(mimeType)) return 'doc';
            
            // ตรวจสอบจากชื่อไฟล์
            const ext = fileName.toLowerCase().split('.').pop();
            if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) return 'image';
            if (ext === 'pdf') return 'pdf';
            if (['doc', 'docx'].includes(ext)) return 'doc';
            
            return 'other';
        }

        // ฟังก์ชันตรวจสอบนักศึกษารายเดียว
        async function checkSingleStudent() {
            const studentId = document.getElementById('studentId').value.trim();
            const validation = validateStudentId(studentId);
            
            if (!validation.valid) {
                alert(validation.message);
                return;
            }

            document.getElementById('loading').style.display = 'block';
            
            if (allFiles.length === 0) {
                allFiles = await fetchDriveFiles();
                if (!allFiles) {
                    document.getElementById('loading').style.display = 'none';
                    return;
                }
            }

            const result = checkStudentFiles(validation.studentId, allFiles);
            allResults = [result];
            
            displayResults();
            document.getElementById('loading').style.display = 'none';
        }

        // ฟังก์ชันตรวจสอบหลายรายการ
        async function checkMultipleStudents() {
            const studentList = document.getElementById('studentList').value.trim();
            if (!studentList) {
                alert('กรุณาใส่รายการรหัสนักศึกษา');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            
            if (allFiles.length === 0) {
                allFiles = await fetchDriveFiles();
                if (!allFiles) {
                    document.getElementById('loading').style.display = 'none';
                    return;
                }
            }

            const studentIds = studentList.split('\n').map(id => id.trim()).filter(id => id);
            allResults = [];

            for (const studentId of studentIds) {
                const validation = validateStudentId(studentId);
                if (validation.valid) {
                    const result = checkStudentFiles(validation.studentId, allFiles);
                    allResults.push(result);
                } else {
                    allResults.push({
                        studentId: studentId,
                        status: 'invalid',
                        message: validation.message,
                        files: []
                    });
                }
            }

            displayResults();
            document.getElementById('loading').style.display = 'none';
        }

        // ฟังก์ชันตรวจสอบไฟล์ของนักศึกษา
        function checkStudentFiles(studentId, files) {
            const includeImages = document.getElementById('includeImages').checked;
            const includePdf = document.getElementById('includePdf').checked;
            const includeDoc = document.getElementById('includeDoc').checked;

            const studentFiles = files.filter(file => {
                const fileType = getFileType(file.mimeType, file.name);
                const matchesType = (includeImages && fileType === 'image') ||
                                  (includePdf && fileType === 'pdf') ||
                                  (includeDoc && fileType === 'doc');
                
                return matchesType && file.name.includes(studentId);
            });

            let status = 'not_found';
            let message = 'ยังไม่ส่งไฟล์หรือชื่อไฟล์ไม่ถูกต้อง';

            if (studentFiles.length > 0) {
                status = 'found';
                message = `พบไฟล์ ${studentFiles.length} ไฟล์`;
            }

            return {
                studentId: studentId,
                status: status,
                message: message,
                files: studentFiles.map(file => ({
                    name: file.name,
                    type: getFileType(file.mimeType, file.name),
                    modifiedTime: file.modifiedTime
                }))
            };
        }

        // ฟังก์ชันแสดงผลการตรวจสอบ
        function displayResults() {
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');
            const resultListDiv = document.getElementById('resultList');

            resultsDiv.style.display = 'block';

            // สรุปผล
            const total = allResults.length;
            const found = allResults.filter(r => r.status === 'found').length;
            const notFound = allResults.filter(r => r.status === 'not_found').length;
            const invalid = allResults.filter(r => r.status === 'invalid').length;

            summaryDiv.innerHTML = `
                <div class="bg-blue-50 p-4 rounded-lg text-center">
                    <div class="text-2xl font-bold text-blue-700">${total}</div>
                    <div class="text-blue-600">ทั้งหมด</div>
                </div>
                <div class="bg-green-50 p-4 rounded-lg text-center">
                    <div class="text-2xl font-bold text-green-700">${found}</div>
                    <div class="text-green-600">ส่งแล้ว</div>
                </div>
                <div class="bg-red-50 p-4 rounded-lg text-center">
                    <div class="text-2xl font-bold text-red-700">${notFound + invalid}</div>
                    <div class="text-red-600">ยังไม่ส่ง</div>
                </div>
            `;

            // รายการผลการตรวจสอบ
            let resultHTML = '<div class="space-y-4">';
            
            allResults.forEach(result => {
                const statusClass = result.status === 'found' ? 'border-green-200 bg-green-50' : 'border-red-200 bg-red-50';
                const statusIcon = result.status === 'found' ? 
                    '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>' :
                    '<svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';

                resultHTML += `
                    <div class="border ${statusClass} rounded-lg p-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                ${statusIcon}
                                <span class="ml-2 font-medium">${result.studentId}</span>
                            </div>
                            <span class="text-sm text-gray-600">${result.message}</span>
                        </div>
                        ${result.files.length > 0 ? `
                            <div class="mt-2 pl-7">
                                <div class="text-sm text-gray-600">
                                    ไฟล์ที่พบ:
                                    ${result.files.map(file => `<div class="ml-2">• ${file.name} (${file.type})</div>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            });
            
            resultHTML += '</div>';
            resultListDiv.innerHTML = resultHTML;
        }

        // ฟังก์ชันสร้าง PDF
        async function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // เพิ่มฟอนต์ไทย (จำลอง)
            doc.setFont('helvetica');
            doc.setFontSize(16);
            doc.text('Student Submission Report', 20, 20);
            
            const date = new Date().toLocaleDateString('th-TH');
            doc.setFontSize(12);
            doc.text(`Generated on: ${date}`, 20, 30);
            
            // สรุปผล
            const total = allResults.length;
            const found = allResults.filter(r => r.status === 'found').length;
            const notFound = allResults.filter(r => r.status === 'not_found').length;
            const invalid = allResults.filter(r => r.status === 'invalid').length;
            
            doc.setFontSize(14);
            doc.text('Summary:', 20, 45);
            doc.setFontSize(12);
            doc.text(`Total students: ${total}`, 20, 55);
            doc.text(`Submitted: ${found}`, 20, 65);
            doc.text(`Not submitted: ${notFound + invalid}`, 20, 75);
            
            // รายละเอียด
            doc.setFontSize(14);
            doc.text('Details:', 20, 90);
            
            let y = 100;
            doc.setFontSize(10);
            
            allResults.forEach(result => {
                if (y > 270) {
                    doc.addPage();
                    y = 20;
                }
                
                const status = result.status === 'found' ? 'SUBMITTED' : 'NOT SUBMITTED';
                doc.text(`${result.studentId}: ${status}`, 20, y);
                y += 10;
                
                if (result.files.length > 0) {
                    result.files.forEach(file => {
                        if (y > 270) {
                            doc.addPage();
                            y = 20;
                        }
                        doc.text(`  - ${file.name}`, 25, y);
                        y += 8;
                    });
                }
                y += 5;
            });
            
            doc.save('student-submission-report.pdf');
        }

        // Event listeners
        document.getElementById('studentId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkSingleStudent();
            }
        });

        document.getElementById('studentId').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });
    </script>
</body>
</html>
