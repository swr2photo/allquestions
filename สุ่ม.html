<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มแบ่งกลุ่มอัตโนมัติ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background: #f0f8ff;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        .group-box {
            padding: 10px;
            margin: 10px 0;
            background: #e0f7fa;
            border-radius: 5px;
            font-weight: bold;
        }
        .copy-btn {
            margin-top: 10px;
            background: #28a745;
        }
        .copy-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>สุ่มแบ่งกลุ่มอัตโนมัติ</h2>
        <textarea id="nameInput" rows="5" placeholder="ใส่ชื่อเล่นทั้งหมด (คั่นด้วย , หรือ Enter)"></textarea>
        <button onclick="shuffleGroups()">คำนวณแบ่งกลุ่ม</button>
        <h3>ผลลัพธ์การแบ่งกลุ่ม</h3>
        <div id="groupResult"></div>
        <button class="copy-btn" onclick="copyResults()">คัดลอกผลลัพธ์</button>
    </div>

    <script>
        function shuffleGroups() {
            let inputText = document.getElementById("nameInput").value.trim();
            if (!inputText) return;
            
            // แยกชื่อจาก input (รองรับทั้ง , และ Enter)
            let names = inputText.split(/\s*[\n,]\s*/).filter(n => n);
            
            let shuffled = [...names].sort(() => Math.random() - 0.5);
            let groups = [];
            while (shuffled.length) {
                groups.push(shuffled.splice(0, 9));
            }

            let result = document.getElementById("groupResult");
            result.innerHTML = groups.map((group, i) => 
                `<div class="group-box"><strong>กลุ่มที่ ${i + 1}:</strong> ${group.join(", ")}</div>`
            ).join("");
        }

        function copyResults() {
            let text = document.getElementById("groupResult").innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("คัดลอกผลลัพธ์เรียบร้อย!");
            });
        }
    </script>

</body>
</html>
