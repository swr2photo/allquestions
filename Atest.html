<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แบบทดสอบความรัก</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #quiz {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff4081;
            color: white;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ff80ab;
        }
        #resultPopup {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            padding-top: 100px;
            text-align: center;
        }
        #resultPopup .popup-content {
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }
        #resultPopup img {
            width: 100%;
            border-radius: 10px;
        }
        .close-btn {
            background-color: #ff4081;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .share-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .share-btn:hover {
            background-color: #005f73;
        }
        .retry-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .retry-btn:hover {
            background-color: #45a049;
        }
        canvas {
            max-width: 100%;
            margin: 30px 0;
        }

        /* Animation for Heart */
        @keyframes floatHeart {
            0% { transform: translateY(100vh); opacity: 0; }
            100% { transform: translateY(-100vh); opacity: 1; }
        }
        .floating-heart {
            position: fixed;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: #ff4081;
            animation: floatHeart 6s infinite;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #quiz {
                padding: 20px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Quiz section -->
    <div id="quiz">
        <h1>แบบทดสอบความรัก</h1>
        <p id="question">คำถามจะปรากฏที่นี่</p>
        <button id="btn1" onclick="submitAnswer(0)">คำตอบ 1</button>
        <button id="btn2" onclick="submitAnswer(1)">คำตอบ 2</button>
        <button id="btn3" onclick="submitAnswer(2)">คำตอบ 3</button>
        <button id="btn4" onclick="submitAnswer(3)">คำตอบ 4</button>
    </div>

    <!-- Result Popup -->
    <div id="resultPopup">
        <div class="popup-content">
            <h2>ผลลัพธ์ของคุณ</h2>
            <p id="resultText">คำตอบจะปรากฏที่นี่</p>
            <canvas id="resultChart"></canvas>
            <button class="share-btn" onclick="shareResult()">แชร์ลง Instagram</button>
            <button class="retry-btn" onclick="restartQuiz()">ทำควิซอีกครั้ง</button>
            <button class="close-btn" onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <!-- Floating Hearts -->
    <div class="floating-heart">❤️</div>
    <div class="floating-heart" style="animation-delay: 2s;">❤️</div>
    <div class="floating-heart" style="animation-delay: 4s;">❤️</div>

    <script>
        let currentQuestion = 0;
        let answers = [];

        const questions = [
            {
                q: "คุณคิดว่าอะไรสำคัญที่สุดในความสัมพันธ์?",
                a: ["ความรัก", "ความซื่อสัตย์", "ความเข้าใจ", "ความสนุก"]
            },
            {
                q: "คุณมองว่าความรักเป็นสิ่งที่ต้องลงทุนหรือไม่?",
                a: ["ใช่", "ไม่ใช่", "บางครั้ง", "ไม่ค่อยสำคัญ"]
            },
            {
                q: "ในวันที่คุณรู้สึกแย่ คุณอยากให้คู่รักของคุณทำอะไร?",
                a: ["ปลอบใจ", "ให้กำลังใจ", "อยู่ข้างๆ", "ไม่ทำอะไร"]
            },
            {
                q: "คุณเชื่อมั่นในรักแท้หรือไม่?",
                a: ["เชื่อ", "ไม่เชื่อ", "ไม่แน่ใจ", "ขึ้นอยู่กับสถานการณ์"]
            }
        ];

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById("question").textContent = question.q;
            document.getElementById("btn1").textContent = question.a[0];
            document.getElementById("btn2").textContent = question.a[1];
            document.getElementById("btn3").textContent = question.a[2];
            document.getElementById("btn4").textContent = question.a[3];
        }

        function submitAnswer(answer) {
            answers.push(answer);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let result = "คุณมีความรักที่อบอุ่นและใส่ใจ!";
            if (answers[0] == 0) {
                result = "คุณให้ความสำคัญกับความรักและความเชื่อใจในคู่รัก!";
            }
            document.getElementById("resultText").textContent = result;

            // Generate chart
            const ctx = document.getElementById('resultChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['คำตอบ 1', 'คำตอบ 2', 'คำตอบ 3', 'คำตอบ 4'],
                    datasets: [{
                        data: [10, 20, 30, 40], // Adjust according to answers
                        backgroundColor: ['#ff4d6d', '#ff9966', '#ffb3b3', '#ffccd9']
                    }]
                }
            });

            document.getElementById("resultPopup").style.display = "block";
            document.getElementById("quiz").style.display = "none";
        }

        function shareResult() {
            alert("แชร์ไปที่ Instagram ของคุณ");
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById("resultPopup").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            showQuestion();
        }

        function closePopup() {
            document.getElementById("resultPopup").style.display = "none";
        }

        showQuestion();
    </script>
</body>
</html>
