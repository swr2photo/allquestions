<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö</title>
    <style>
        /* ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏û‡∏∑‡πâ‡∏ô‡∏ê‡∏≤‡∏ô */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* ‡∏™‡πà‡∏ß‡∏ô‡∏Ç‡∏≠‡∏á‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö */
        #quiz {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á canvas */
        #resultCanvas {
            width: 100%;
            max-width: 500px;
            height: auto;
            display: none;
        }

        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏≠‡∏á‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ä‡∏£‡πå */
        #shareBtn {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
        }

        /* ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏ß‡πá‡∏ö responsive */
        @media (max-width: 600px) {
            #quiz {
                width: 90%;
                padding: 15px;
            }

            button {
                font-size: 16px;

            }
        }
    </style>
</head>
<body>
    <h1>‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö</h1>
    <div id="quiz">
        <p>‡∏Ç‡πâ‡∏≠ 1: 2 + 2 ‡πÄ‡∏ó‡πà‡∏≤‡∏Å‡∏±‡∏ö?</p>
        <button onclick="submitAnswer(4)">4</button>
        <button onclick="submitAnswer(5)">5</button>
    </div>
    <canvas id="resultCanvas" width="1080" height="1920"></canvas>
    <button id="shareBtn" style="display:none;" onclick="shareToInstagram()">‡πÅ‡∏ä‡∏£‡πå‡∏•‡∏á IG Story</button>

    <script>
        function submitAnswer(answer) {
            let scoreText = (answer === 4) ? "‡∏Ñ‡∏∏‡∏ì‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å! üéâ" : "‡∏ú‡∏¥‡∏î‡πÅ‡∏•‡πâ‡∏ß! ‚ùå";
            
            let canvas = document.getElementById("resultCanvas");
            let ctx = canvas.getContext("2d");
            
            ctx.fillStyle = "#fff";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "#000";
            ctx.font = "80px Arial";
            ctx.fillText(scoreText, 100, 400);
            
            document.getElementById("resultCanvas").style.display = "block";
            document.getElementById("shareBtn").style.display = "block";
        }

        function shareToInstagram() {
            let canvas = document.getElementById("resultCanvas");
            canvas.toBlob(blob => {
                let file = new File([blob], "result.png", { type: "image/png" });
                let reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onloadend = function () {
                    let base64data = reader.result.split(',')[1];
                    let url = "instagram://story?source_application=your_app_package_name";
                    let intentUrl = `intent://story_camera?image=${base64data}#Intent;package=com.instagram.android;scheme=instagram;end;`;
                    
                    let userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    if (/iPad|iPhone|iPod/.test(userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1)) {
                        window.location.href = url;
                    } else {
                        window.location.href = intentUrl;
                    }
                };
            }, 'image/png');
        }
    </script>
</body>
