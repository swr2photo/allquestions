<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบความรักของคุณ</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #quiz {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 1s;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ff4d6d;
            color: white;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background: #d6335b;
        }

        #resultPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #resultPopup h2 {
            font-size: 26px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #resultPopup p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        #resultImage {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #shareLinkBtn {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
            display: inline-block;
            background-color: #ffffff;
            color: #ff4d6d;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        #shareLinkBtn:hover {
            background-color: #ff4d6d;
            color: white;
        }

        .retry-btn {
            background-color: #ff7f7f;
            margin-top: 10px;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .retry-btn:hover {
            background-color: #d6335b;
        }

        canvas {
            width: 100%;
            height: 60vh; /* ขยายขนาดให้เต็มหน้าผลลัพธ์ */
            border-radius: 10px;
            margin-top: 20px; /* ระยะห่างจากข้อความ */
        }

        .result-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>ทดสอบความรักของคุณ</h1>
        <p id="question">กำลังโหลดคำถาม...</p>
        <button onclick="submitAnswer(0)" id="btn1"></button>
        <button onclick="submitAnswer(1)" id="btn2"></button>
        <button onclick="submitAnswer(2)" id="btn3"></button>
        <button onclick="submitAnswer(3)" id="btn4" style="display: none;"></button>
    </div>

    <div id="resultPopup">
        <div class="result-container">
            <h2><i class="fas fa-heart"></i> สไตล์ความรักของคุณคือ:</h2>
            <p id="resultText"></p>
            <canvas id="resultGraph"></canvas>
            <a id="shareLinkBtn" href="#" target="_blank"><i class="fas fa-share-alt"></i> แชร์ผลลัพธ์</a>
            <button class="retry-btn" onclick="restartQuiz()"><i class="fas fa-redo-alt"></i> ทำควิซอีกครั้ง</button>
        </div>
    </div>

    <script>
        const questions = [
            { q: "เมื่อคุณมีความรู้สึกดีๆ กับใครสักคน คุณจะทำอย่างไร?", a: ["แสดงออกทันทีและบอกความรู้สึก", "เก็บความรู้สึกเอาไว้จนกว่าจะมั่นใจ", "แสดงออกในบางครั้ง เมื่อรู้สึกปลอดภัย", "รอให้คนที่ชอบบอกความรู้สึกก่อน"] },
            { q: "ถ้าคู่รักของคุณทำให้คุณผิดหวัง คุณจะ...?", a: ["พูดคุยกันและหาทางแก้ไข", "เก็บความรู้สึกและพยายามลืมมัน", "พยายามทำให้เขารู้สึกผิด", "มองปัญหาด้วยมุมมองที่เข้าใจ"] },
            // เพิ่มคำถามตามต้องการ
        ];

        let currentQuestion = 0;
        let answers = [];

        function showQuestion() {
            document.getElementById("question").innerHTML = questions[currentQuestion].q;
            for (let i = 0; i < 4; i++) {
                document.getElementById(`btn${i+1}`).innerHTML = questions[currentQuestion].a[i];
                document.getElementById(`btn${i+1}`).style.display = "inline-block";
            }
        }

        function submitAnswer(answer) {
            answers.push(answer);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let result = "คุณมีความรักที่ใส่ใจและอบอุ่น"; // คุณสามารถคำนวณจากคำตอบที่ผู้ใช้กรอก
            document.getElementById("resultText").innerHTML = result;
            drawGraph();
            updateShareLink();

            document.getElementById("resultPopup").style.display = "flex";
            document.getElementById("quiz").style.display = "none";
        }

        function drawGraph() {
            const canvas = document.getElementById("resultGraph");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth; // ขยายกราฟให้เต็มหน้าจอ
            canvas.height = window.innerHeight * 0.6; // กำหนดขนาดความสูงของกราฟ

            // วาดกราฟตัวอย่าง
            ctx.fillStyle = "#ff4d6d";
            ctx.fillRect(50, canvas.height - 80, 50, -80); // ตัวอย่างกราฟแท่ง
            ctx.fillRect(150, canvas.height - 60, 50, -60);
            ctx.fillRect(250, canvas.height - 40, 50, -40);
            ctx.fillRect(350, canvas.height - 100, 50, -100);
        }

        function updateShareLink() {
            const canvas = document.getElementById("resultGraph");
            const dataURL = canvas.toDataURL();  // แปลงกราฟเป็น URL

            // ใช้ dataURL เป็นลิงค์สำหรับการแชร์
            const shareLink = `https://twitter.com/intent/tweet?text=ผลลัพธ์ของฉันคือ: ${encodeURIComponent(document.getElementById("resultText").innerText)}&url=${encodeURIComponent(dataURL)}`;
            document.getElementById("shareLinkBtn").href = shareLink;
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById("resultPopup").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            showQuestion();
        }

        showQuestion();
    </script>

</body>
</html>
