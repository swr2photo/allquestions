<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบความรักของคุณ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #ff4d6d;
            margin-bottom: 30px;
        }

        #quiz {
            max-width: 450px;
            width: 90%;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInQuiz 1s forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInQuiz {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
            background-color: #ff4d6d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #d6335b;
        }

        #resultPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            color: white;
        }

        #resultPopup h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        #resultPopup p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .retry-btn {
            background-color: #ff7f7f;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .retry-btn:hover {
            background-color: #d6335b;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 14px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ทดสอบความรักของคุณ</h1>

    <div id="quiz">
        <p id="question">กำลังโหลดคำถาม...</p>
        <button onclick="submitAnswer(0)" id="btn1"></button>
        <button onclick="submitAnswer(1)" id="btn2"></button>
        <button onclick="submitAnswer(2)" id="btn3"></button>
        <button onclick="submitAnswer(3)" id="btn4" style="display: none;"></button>
    </div>

    <div id="resultPopup">
        <h2><i class="fas fa-heart"></i> สไตล์ความรักของคุณคือ:</h2>
        <p id="resultText"></p>
        <button class="retry-btn" onclick="restartQuiz()">ทำควิซอีกครั้ง</button>
    </div>

    <div class="footer">
        <p>ทดสอบได้ที่ <a href="https://doralaikon.online" target="_blank">doralaikon.online</a></p>
    </div>

    <script>
        const questions = [
            { q: "เมื่อคู่รักของคุณทำให้คุณรู้สึกแย่ คุณจะพูดคุยเกี่ยวกับความรู้สึกของคุณหรือไม่?", 
              a: ["พูดคุยกับเขาทันที", "พูดคุยเมื่อพร้อม", "เก็บเงียบและพยายามลืม", "หนีปัญหาออกไป"] },
            { q: "คุณรู้สึกว่าความรักของคุณมีการพัฒนาอย่างต่อเนื่อง หรือว่าไม่ค่อยมีการเปลี่ยนแปลง?", 
              a: ["ความรักพัฒนาอย่างต่อเนื่อง", "ความรักไม่ค่อยมีการเปลี่ยนแปลง", "บางครั้งพัฒนา", "ไม่แน่ใจ"] },
            { q: "หากคู่รักของคุณทำสิ่งที่คุณไม่ชอบ คุณจะบอกเขาหรือเก็บเงียบไว้?", 
              a: ["บอกเขาทันที", "เก็บเงียบไว้", "หาทางเปลี่ยนแปลงสิ่งที่ไม่ชอบ", "รอเวลาที่เหมาะสม"] },
            { q: "คุณเชื่อว่าการมีความรักที่ดีคือการให้ความสำคัญกับคู่รักในทุกๆ ด้านหรือไม่?", 
              a: ["ใช่, การให้ความสำคัญมีความสำคัญที่สุด", "ไม่, ต้องมีความสมดุล", "บางครั้งต้องให้ความสำคัญในบางด้าน", "ไม่แน่ใจ"] },
            { q: "คุณรู้สึกว่าคุณสามารถไว้วางใจคู่รักได้เต็มที่หรือไม่?", 
              a: ["ไว้วางใจเต็มที่", "ไว้วางใจบางส่วน", "ไม่ค่อยไว้วางใจ", "ไม่สามารถไว้วางใจได้"] },
            { q: "ถ้าคู่รักของคุณมีปัญหาทางการเงินหรือการงาน คุณจะช่วยเหลือเขาอย่างไร?", 
              a: ["ช่วยเหลือทุกวิถีทาง", "ช่วยเหลือบางเรื่อง", "รอให้เขาจัดการเอง", "จะไม่ช่วย"] },
            { q: "ความรักในความสัมพันธ์ของคุณควรจะเป็นการให้และรับในสัดส่วนที่เท่ากันหรือไม่?", 
              a: ["ใช่, ต้องให้และรับในสัดส่วนที่เท่ากัน", "ไม่จำเป็นต้องเท่ากัน", "ให้มากกว่าหรือรับมากกว่าก็ได้", "ไม่แน่ใจ"] },
            { q: "คุณคิดว่าการให้ความสำคัญกับความสุขของคู่รักมีความสำคัญมากกว่าความสุขของตัวเองหรือไม่?", 
              a: ["ใช่, ความสุขของคู่รักสำคัญที่สุด", "บางครั้งความสุขของตัวเองก็ควรสำคัญ", "ไม่จำเป็นต้องให้ความสำคัญเท่ากัน", "ไม่แน่ใจ"] },
            { q: "เมื่อคุณต้องทำการตัดสินใจใหญ่ๆ คุณจะปรึกษาคู่รักของคุณก่อนหรือไม่?", 
              a: ["ปรึกษาเขาทุกครั้ง", "บางครั้ง", "ไม่เคย", "ไม่แน่ใจ"] },
            { q: "คุณคิดว่าการแก้ปัญหาความรัก ควรจะให้ความสำคัญกับการพูดคุยเปิดเผยหรือไม่?", 
              a: ["ใช่, การพูดคุยเปิดเผยมีความสำคัญ", "บางครั้ง", "ไม่จำเป็นต้องพูดคุย", "ไม่แน่ใจ"] }
        ];

        let currentQuestion = 0;
        let answers = [];

        function showQuestion() {
            document.getElementById("question").innerHTML = questions[currentQuestion].q;
            for (let i = 0; i < 4; i++) {
                document.getElementById(`btn${i+1}`).innerHTML = questions[currentQuestion].a[i];
                document.getElementById(`btn${i+1}`).style.display = "inline-block";
            }
        }

        function submitAnswer(answer) {
            answers.push(answer);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let resultText = "";
            if (answers[0] === 0 && answers[1] === 0) {
                resultText = "คุณเป็นคนที่เปิดใจและพร้อมพูดคุยเรื่องความรู้สึกของตัวเองกับคู่รัก โดยมีความเชื่อในความรักที่พัฒนาได้ตลอดเวลา.";
            } else if (answers[0] === 2 && answers[1] === 1) {
                resultText = "คุณเป็นคนที่อาจจะเลือกเก็บความรู้สึกไว้ และไม่ค่อยเปิดใจคุย แต่คุณยังคงเชื่อว่าความรักมีการพัฒนาได้.";
            } else if (answers[0] === 1 && answers[1] === 2) {
                resultText = "คุณเป็นคนที่คิดว่าความสัมพันธ์ควรต้องมีความสมดุล และรู้สึกว่าความรักไม่จำเป็นต้องเปลี่ยนแปลงบ่อย.";
            } else {
                resultText = "คุณมีทัศนคติที่คิดว่าเวลาที่ดีและความเข้าใจซึ่งกันและกันคือสิ่งสำคัญในความสัมพันธ์.";
            }

            document.getElementById("resultText").innerHTML = resultText;
            document.getElementById("resultPopup").style.display = "block";
            document.getElementById("quiz").style.display = "none";
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById("resultPopup").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            showQuestion();
        }

        showQuestion();
    </script>
</body>
</html>
