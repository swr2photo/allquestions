<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบความรักของคุณ</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #quiz {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ff4d6d;
            color: white;
            transition: 0.3s;
        }

        button:hover {
            background: #d6335b;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .popup-content {
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            color: white;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #resultImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        #resultGraph {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #shareLinkBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #ff4d6d;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #shareLinkBtn:hover {
            background-color: #ff4d6d;
            color: white;
        }

        #retryBtn {
            padding: 12px 20px;
            margin-top: 20px;
            background-color: #ff7f7f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }

        #retryBtn:hover {
            background-color: #ff4d6d;
        }

        .result-container {
            text-align: center;
        }

        canvas {
            margin-top: 20px;
        }

        .stars {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            font-size: 30px;
        }

        .star {
            color: gold;
            cursor: pointer;
        }

        .star.active {
            color: orange;
        }

        .star:hover {
            color: orange;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>ทดสอบความรักของคุณ</h1>
        <p id="question">กำลังโหลดคำถาม...</p>
        <button onclick="submitAnswer(0)" id="btn1"></button>
        <button onclick="submitAnswer(1)" id="btn2"></button>
        <button onclick="submitAnswer(2)" id="btn3"></button>
        <button onclick="submitAnswer(3)" id="btn4" style="display: none;"></button>
    </div>

    <!-- Popup Result -->
    <div id="resultPopup" class="popup">
        <div class="popup-content">
            <h2>ผลลัพธ์ของคุณ:</h2>
            <p id="resultText">คุณมีความรักแบบใส่ใจและอบอุ่น</p>
            <canvas id="resultGraph"></canvas>
            <button id="shareLinkBtn" onclick="copyResult()">คัดลอกผลลัพธ์ไปยังคลิบบอร์ด</button>
            <button id="retryBtn" onclick="restartQuiz()">ทำควิซอีกครั้ง</button>
        </div>
    </div>

    <div id="ratingStars" style="display:none;">
        <h2>กรุณาให้คะแนนผลลัพธ์ของคุณ</h2>
        <div class="stars">
            <i class="fa fa-star star" onclick="rateQuiz(1)"></i>
            <i class="fa fa-star star" onclick="rateQuiz(2)"></i>
            <i class="fa fa-star star" onclick="rateQuiz(3)"></i>
            <i class="fa fa-star star" onclick="rateQuiz(4)"></i>
            <i class="fa fa-star star" onclick="rateQuiz(5)"></i>
        </div>
        <button onclick="submitRating()">ยืนยันการให้คะแนน</button>
    </div>

    <script>
        const questions = [
            { q: "เมื่อคุณมีความรู้สึกดีๆ กับใครสักคน คุณจะทำอย่างไร?", a: ["แสดงออกทันทีและบอกความรู้สึก", "เก็บความรู้สึกเอาไว้จนกว่าจะมั่นใจ", "แสดงออกในบางครั้ง เมื่อรู้สึกปลอดภัย", "รอให้คนที่ชอบบอกความรู้สึกก่อน"] },
            { q: "ถ้าคู่รักของคุณทำให้คุณผิดหวัง คุณจะ...?", a: ["พูดคุยกันและหาทางแก้ไข", "เก็บความรู้สึกและพยายามลืมมัน", "พยายามทำให้เขารู้สึกผิด", "มองปัญหาด้วยมุมมองที่เข้าใจ"] },
            // เพิ่มคำถามตามต้องการ
        ];

        let currentQuestion = 0;
        let answers = [];
        let rating = 0;

        function showQuestion() {
            document.getElementById("question").innerHTML = questions[currentQuestion].q;
            for (let i = 0; i < 4; i++) {
                document.getElementById(`btn${i+1}`).innerHTML = questions[currentQuestion].a[i];
                document.getElementById(`btn${i+1}`).style.display = "inline-block";
            }
        }

        function submitAnswer(answer) {
            answers.push(answer);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let result = "คุณมีความรักที่ใส่ใจและอบอุ่น"; // คำนวณจากคำตอบ
            document.getElementById("resultText").innerHTML = result;
            drawGraph();
            document.getElementById("resultPopup").style.display = "flex";
            document.getElementById("quiz").style.display = "none";
        }

        function drawGraph() {
            const ctx = document.getElementById("resultGraph").getContext("2d");
            const data = [50, 25, 15, 10]; // ข้อมูลแสดงผลกราฟ
            const labels = ["รักมาก", "รักปานกลาง", "รักน้อย", "ไม่รัก"];
            const colors = ["#ff4d6d", "#ff9966", "#ffcc99", "#ff6666"];

            const chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'สไตล์ความรัก',
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(tooltipItem) {
                                    return tooltipItem.label + ': ' + tooltipItem.raw + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        function copyResult() {
            const resultText = document.getElementById("resultText").innerText;
            const canvas = document.getElementById("resultGraph");
            canvas.toBlob(function(blob) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const dataURL = reader.result;
                    const result = `${resultText}\n\nกราฟ: ${dataURL}`;
                    navigator.clipboard.writeText(result).then(() => {
                        alert("ผลลัพธ์ได้ถูกคัดลอกไปยังคลิบบอร์ดแล้ว!");
                    }).catch(err => {
                        console.error("ไม่สามารถคัดลอกผลลัพธ์: ", err);
                    });
                };
                reader.readAsDataURL(blob);
            });
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById("resultPopup").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            showQuestion();
        }

        // เพิ่มฟังก์ชันการให้คะแนน
        function rateQuiz(ratingVal) {
            rating = ratingVal;
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function submitRating() {
            alert(`ขอบคุณที่ให้คะแนน: ${rating} ดาว`);
            document.getElementById("ratingStars").style.display = "none";
            restartQuiz(); // ให้ผู้ใช้ทำแบบทดสอบใหม่
        }

        showQuestion();
    </script>
</body>
</html>
