<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบความรักของคุณ</title>

    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #quiz {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0;
            animation: fadeInQuiz 1s forwards;
            animation-delay: 0.5s; /* เพิ่มความล่าช้าในการแสดงผล */
        }

        @keyframes fadeInQuiz {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 32px;
            color: #ff4d6d;
            margin-bottom: 20px;
            animation: fadeInText 1s ease-out forwards;
            animation-delay: 0.7s; /* ความล่าช้าในการแสดงข้อความ */
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ff4d6d;
            color: white;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            animation: fadeInButton 1s ease-out forwards;
        }

        @keyframes fadeInButton {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        button:hover {
            background: #d6335b;
        }

        /* Popup Style */
        #resultPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            width: 80%;
            max-width: 600px;
            text-align: center;
            background: linear-gradient(135deg, #ff5e62, #ff9966);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #resultPopup h2 {
            font-size: 26px;
            color: white;
            margin-bottom: 20px;
        }

        #resultPopup p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        #resultImage {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 12px;
        }

        .retry-btn {
            background-color: #ff7f7f;
            margin-top: 10px;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .retry-btn:hover {
            background-color: #d6335b;
        }

        .graph-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
            border-radius: 10px;
        }

        @media screen and (max-width: 600px) {
            #quiz {
                width: 90%;
                padding: 10px;
            }
            button {
                font-size: 16px;
            }
            #resultPopup {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>ทดสอบความรักของคุณ</h1>
        <p id="question">กำลังโหลดคำถาม...</p>
        <button onclick="submitAnswer(0)" id="btn1"></button>
        <button onclick="submitAnswer(1)" id="btn2"></button>
        <button onclick="submitAnswer(2)" id="btn3"></button>
        <button onclick="submitAnswer(3)" id="btn4" style="display: none;"></button>
    </div>

    <div id="resultPopup">
        <h2><i class="fas fa-heart"></i> สไตล์ความรักของคุณคือ:</h2>
        <p id="resultText"></p>
        <div class="graph-container">
            <canvas id="resultGraph" width="400" height="200"></canvas>
        </div>
        <button id="shareDownloadBtn"><i class="fas fa-share-alt"></i> แชร์ผลลัพธ์</button>
        <button class="retry-btn" onclick="restartQuiz()"><i class="fas fa-redo-alt"></i> ทำควิซอีกครั้ง</button>
    </div>

    <script>
        const questions = [
            { q: "เมื่อคุณมีความรู้สึกดีๆ กับใครสักคน คุณจะทำอย่างไร?", a: ["แสดงออกทันทีและบอกความรู้สึก", "เก็บความรู้สึกเอาไว้จนกว่าจะมั่นใจ", "แสดงออกในบางครั้ง เมื่อรู้สึกปลอดภัย", "รอให้คนที่ชอบบอกความรู้สึกก่อน"] },
            { q: "ถ้าคู่รักของคุณทำให้คุณผิดหวัง คุณจะ...?", a: ["พูดคุยกันและหาทางแก้ไข", "เก็บความรู้สึกและพยายามลืมมัน", "พยายามทำให้เขารู้สึกผิด", "มองปัญหาด้วยมุมมองที่เข้าใจ"] },
        ];

        let currentQuestion = 0;
        let answers = [];

        function showQuestion() {
            document.getElementById("question").innerHTML = questions[currentQuestion].q;
            for (let i = 0; i < 4; i++) {
                document.getElementById(`btn${i+1}`).innerHTML = questions[currentQuestion].a[i];
                document.getElementById(`btn${i+1}`).style.display = "inline-block";
            }
        }

        function submitAnswer(answer) {
            answers.push(answer);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let resultText = "คุณมีความรักที่ใส่ใจและอบอุ่น"; 
            let resultDetails = "สไตล์ความรักของคุณเน้นการแสดงออกและการให้ความสนใจในความรู้สึกของคู่รัก";

            document.getElementById("resultText").innerHTML = resultText + "<br>" + resultDetails;
            drawGraph();

            document.getElementById("resultPopup").style.display = "block";
            document.getElementById("quiz").style.display = "none";
        }

        function drawGraph() {
            const canvas = document.getElementById("resultGraph");
            const ctx = canvas.getContext("2d");

            ctx.fillStyle = "#ff4d6d";
            ctx.fillRect(50, 150, 50, -80);
            ctx.fillRect(150, 150, 50, -60);
            ctx.fillRect(250, 150, 50, -40);
            ctx.fillRect(350, 150, 50, -100);
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById("resultPopup").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            showQuestion();
        }

        document.getElementById("shareDownloadBtn").addEventListener("click", function(event) {
            event.preventDefault();
            const canvas = document.getElementById("resultGraph");
            const imgURL = canvas.toDataURL("image/png");

            const blob = dataURItoBlob(imgURL);
            const url = URL.createObjectURL(blob);

            if (navigator.share) {
                navigator.share({
                    title: 'ผลลัพธ์ทดสอบความรัก',
                    text: 'ผลลัพธ์ของการทดสอบความรักของคุณ!',
                    url: url // ใช้ URL แทน Base64
                }).catch(console.error);
            } else {
                alert("การแชร์ไม่รองรับในเบราว์เซอร์นี้");
            }
        });

        function dataURItoBlob(dataURI) {
            const byteString = atob(dataURI.split(',')[1]);
            const arrayBuffer = new ArrayBuffer(byteString.length);
            const view = new Uint8Array(arrayBuffer);
            for (let i = 0; i < byteString.length; i++) {
                view[i] = byteString.charCodeAt(i);
            }
            return new Blob([view], {type: 'image/png'});
        }

        showQuestion();
    </script>

</body>
</html>
