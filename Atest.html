<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบความรักของคุณ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- เพิ่ม Chart.js CDN -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        #quiz {
            max-width: 400px;
            width: 90%;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: fadeIn 1s;
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #ff4d6d;
            color: white;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #d6335b;
        }

        /* Popup Style */
        #resultPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            z-index: 10;
            width: 80%;
            max-width: 600px;
            text-align: center;
            animation: slideIn 0.5s ease-out;
            background: linear-gradient(135deg, #ff5e62, #ff9966);
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #resultPopup h2 {
            font-size: 26px;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #resultPopup p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 20px;
        }

        #resultImage {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        #shareDownloadBtn {
            width: 80%;
            max-width: 300px;
            margin-top: 20px;
            display: inline-block;
            background-color: #ffffff;
            color: #ff4d6d;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        #shareDownloadBtn:hover {
            background-color: #ff4d6d;
            color: white;
        }

        .retry-btn {
            background-color: #ff7f7f;
            margin-top: 10px;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        .retry-btn:hover {
            background-color: #d6335b;
        }

        /* กราฟวงกลม */
        .graph-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        #myPieChart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="quiz">
        <h1>ทดสอบความรักของคุณ</h1>
        <p id="question">กำลังโหลดคำถาม...</p>
        <button onclick="submitAnswer(0)" id="btn1"></button>
        <button onclick="submitAnswer(1)" id="btn2"></button>
        <button onclick="submitAnswer(2)" id="btn3"></button>
        <button onclick="submitAnswer(3)" id="btn4" style="display: none;"></button>
    </div>

    <!-- ผลลัพธ์ใน Popup -->
    <div id="resultPopup">
        <h2><i class="fas fa-heart"></i> สไตล์ความรักของคุณคือ:</h2>
        <p id="resultText"></p>
        <img id="resultImage" alt="ผลลัพธ์">
        <a id="shareDownloadBtn" href="#" download="result.png"><i class="fas fa-download"></i> ดาวน์โหลดและแชร์</a>
        <button class="retry-btn" onclick="restartQuiz()"><i class="fas fa-redo-alt"></i> ทำควิซอีกครั้ง</button>

        <!-- กราฟวงกลม -->
        <div class="graph-container">
            <canvas id="myPieChart"></canvas> <!-- เปลี่ยนจาก div เป็น canvas -->
        </div>

    </div>

    <script>
        const questions = [
            { q: "เมื่อคุณมีความรู้สึกดีๆ กับใครสักคน คุณจะทำอย่างไร?", a: ["แสดงออกทันทีและบอกความรู้สึก", "เก็บความรู้สึกเอาไว้จนกว่าจะมั่นใจ", "แสดงออกในบางครั้ง เมื่อรู้สึกปลอดภัย", "รอให้คนที่ชอบบอกความรู้สึกก่อน"] },
            { q: "ถ้าคู่รักของคุณทำให้คุณผิดหวัง คุณจะ...?", a: ["พูดคุยกันและหาทางแก้ไข", "เก็บความรู้สึกและพยายามลืมมัน", "พยายามทำให้เขารู้สึกผิด", "มองปัญหาด้วยมุมมองที่เข้าใจ"] },
            { q: "คุณคิดว่าความสัมพันธ์ที่ดีควรมีองค์ประกอบอะไรบ้าง?", a: ["ความสนุกสนานและการผจญภัย", "ความเชื่อมั่นและการสนับสนุน", "การเติบโตและการพัฒนาร่วมกัน", "ความเหมือนกันในความสนใจและค่านิยม"] },
            { q: "ในความสัมพันธ์ของคุณ คุณรู้สึกว่าคุณให้ความสำคัญกับสิ่งใดมากที่สุด?", a: ["การได้รับการยอมรับจากคู่ของคุณ", "การดูแลคู่ของคุณให้มีความสุข", "การให้พื้นที่ส่วนตัว", "การมีอิสระในความสัมพันธ์"] },
            { q: "คุณคิดว่าองค์ประกอบใดในความรักที่ทำให้มันยั่งยืน?", a: ["การสื่อสารที่ดี", "การสนับสนุนซึ่งกันและกัน", "การมีเป้าหมายร่วมกัน", "ความซื่อสัตย์และการไว้วางใจ"] },
            { q: "คุณรู้สึกอย่างไรเมื่อความรักของคุณไม่สมหวัง?", a: ["รู้สึกโกรธและผิดหวัง", "รู้สึกเศร้าและท้อแท้", "พยายามเรียนรู้จากมัน", "ไม่รู้สึกอะไรมากนัก"] },
            { q: "เมื่อคุณเจอความขัดแย้งในความสัมพันธ์ คุณจะทำอย่างไร?", a: ["หลีกเลี่ยงการเผชิญหน้าจนกว่าจะสงบ", "พูดคุยเพื่อหาทางออก", "ยอมรับข้อผิดพลาดและขอโทษ", "ทำเหมือนไม่มีอะไรเกิดขึ้น"] },
            { q: "คุณให้ความสำคัญกับการมีพื้นที่ส่วนตัวในความสัมพันธ์มากแค่ไหน?", a: ["เป็นเรื่องสำคัญที่สุด", "สำคัญแต่ก็ยังให้ความสำคัญกับคู่รัก", "ไม่ค่อยสำคัญเท่าไหร่", "ไม่คิดว่ามันเป็นสิ่งจำเป็น"] },
        ];

        let currentQuestion = 0;
        let answers = [];

        function showQuestion() {
            document.getElementById("question").innerHTML = questions[currentQuestion].q;
            for (let i = 0; i < 4; i++) {
                document.getElementById(`btn${i+1}`).innerHTML = questions[currentQuestion].a[i];
                document.getElementById(`btn${i+1}`).style.display = "inline-block";
            }
        }

        function submitAnswer(answer) {
            answers.push(answer);
            currentQuestion++;
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // ปรับแสดงผลลัพธ์และกราฟวงกลม
        function showResult() {
            let result = "คุณมีความรักที่ใส่ใจและอบอุ่น";
            document.getElementById("resultText").innerHTML = result;
            document.getElementById("resultImage").src = "https://www.example.com/image.jpg"; 

            // สร้างกราฟวงกลม
            var ctx = document.getElementById('myPieChart').getContext('2d');
            var myPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['การสื่อสารที่ดี', 'ความเชื่อมั่น', 'ความซื่อสัตย์', 'การสนับสนุน'],
                    datasets: [{
                        label: 'ผลลัพธ์ความรัก',
                        data: [30, 40, 20, 10],
                        backgroundColor: ['#ff4d6d', '#ff9966', '#ffcc00', '#66cc66'],
                        borderColor: ['#fff', '#fff', '#fff', '#fff'],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true
                }
            });

            document.getElementById("resultPopup").style.display = "block";
            document.getElementById("quiz").style.display = "none";
        }

        function restartQuiz() {
            currentQuestion = 0;
            answers = [];
            document.getElementById("resultPopup").style.display = "none";
            document.getElementById("quiz").style.display = "block";
            showQuestion();
        }

        showQuestion();
    </script>

</body>
</html>
