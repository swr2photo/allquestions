<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดึงข้อมูลจาก Excel และแก้ไขสถานะ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet"> <!-- ฟอนต์ Kanit -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->

    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f4f7fc;
            margin-top: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 8px;
            border: none;
            width: 100%;
        }

        .table th, .table td {
            text-align: center;
            vertical-align: middle;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        .table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table-bordered {
            border: 1px solid #ddd;
        }

        .form-control, .btn {
            border-radius: 5px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .row.mt-3 {
            margin-top: 30px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input, .input-group select {
            border-radius: 5px;
            font-size: 16px;
            padding: 10px;
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background-color: #f1f1f1;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .summary p {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .btn-container {
            display: flex;
            justify-content: flex-start;
            gap: 15px;
        }

        .btn-container button {
            margin-right: 10px;
        }

        .summary-row {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-align: left;
            padding: 15px;
        }

        .summary-row td {
            background-color: #007bff;
            color: white;
        }

        /* Styling the modal */
        .modal-content {
            padding: 20px;
        }

        .modal-body input {
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>ดึงข้อมูลจาก Excel และแก้ไขสถานะ</h2>

        <input type="file" id="fileInput" class="form-control mt-2" accept=".xlsx">
        
        <div class="row mt-3">
            <div class="col-md-6">
                <input type="text" id="searchField" class="form-control" placeholder="ค้นหาหลายชื่อ (ตัวอย่าง: 6710210057, ชนิสรณ์ ท่าจีน)" oninput="searchData()">
            </div>
            <div class="col-md-6">
                <select id="filterStatus" class="form-control" onchange="filterData()">
                    <option value="all">แสดงทั้งหมด</option>
                    <option value="attended">เฉพาะคนที่ไปค่าย</option>
                    <option value="not_attended">เฉพาะคนที่ไม่ไปค่าย</option>
                </select>
            </div>
        </div>

        <div class="summary mt-3">
            <p>จำนวนผู้ที่ไปค่าย: <span id="countAttended">0</span> คน</p>
            <p>จำนวนผู้ที่ไม่ไปค่าย: <span id="countNotAttended">0</span> คน</p>
            <p>จำนวนรายชื่อทั้งหมด: <span id="countTotal">0</span> คน</p>
            <div class="btn-container">
                <!-- ปุ่มดาวน์โหลดเดียว -->
                <button class="btn btn-primary" onclick="showExportModal()">
                    <i class="fas fa-download"></i> ส่งออกข้อมูล
                </button>
            </div>
        </div>

        <table class="table table-bordered table-striped mt-3" id="studentTable">
            <thead>
                <tr>
                    <th>ลำดับ</th>
                    <th>รหัสนักศึกษา</th>
                    <th>ชื่อ-นามสกุล</th>
                    <th>ไปค่าย</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <table class="table table-bordered table-striped mt-3">
            <tbody>
                <tr class="summary-row">
                    <td colspan="4">
                        สรุป: จำนวนที่ไปค่าย: <span id="attendedCount">0</span> คน, จำนวนที่ไม่ไปค่าย: <span id="notAttendedCount">0</span> คน
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal สำหรับการเลือกประเภทการส่งออก -->
    <div class="modal fade" id="exportModal" tabindex="-1" aria-labelledby="exportModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exportModalLabel">เลือกประเภทการส่งออกข้อมูล</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- ตัวเลือกในการดาวน์โหลด -->
                    <select id="exportType" class="form-control">
                        <option value="all">ทั้งหมด</option>
                        <option value="attended">เฉพาะคนที่ไปค่าย</option>
                        <option value="not_attended">เฉพาะคนที่ไม่ไปค่าย</option>
                    </select>
                    <input type="text" id="fileName" class="form-control mt-3" placeholder="ใส่ชื่อไฟล์">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-primary" onclick="exportData()">ดาวน์โหลด</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let studentData = [];
        let filteredData = [];

        document.addEventListener('DOMContentLoaded', function () {
            let storedData = localStorage.getItem('studentData');
            if (storedData) {
                studentData = JSON.parse(storedData);
                filteredData = studentData;
                displayData(filteredData);
            }
        });

        document.getElementById('fileInput').addEventListener('change', function (event) {
            let file = event.target.files[0];
            let reader = new FileReader();

            reader.onload = function (e) {
                let data = new Uint8Array(e.target.result);
                let workbook = XLSX.read(data, { type: 'array' });
                let sheetName = workbook.SheetNames[0];
                let sheet = workbook.Sheets[sheetName];
                studentData = XLSX.utils.sheet_to_json(sheet);

                studentData.forEach(student => {
                    if (student["ชื่อ-นามสกุล"]) {
                        student["ชื่อ-นามสกุล"] = student["ชื่อ-นามสกุล"].replace(/(นาย|นางสาว|นาง|ดร\.)\s+/g, '$1');
                    }
                    student["ไปค่าย"] = student["ไปค่าย"] || false;
                });

                localStorage.setItem('studentData', JSON.stringify(studentData));
                filteredData = studentData;
                displayData(filteredData);
            };
            reader.readAsArrayBuffer(file);
        });

        function displayData(data) {
            let tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = "";
            data.forEach((student, index) => {
                let checked = student["ไปค่าย"] ? "checked" : "";
                let row = `<tr>
                            <td>${index + 1}</td>
                            <td>${student["รหัสนักศึกษา"] || ""}</td>
                            <td>${student["ชื่อ-นามสกุล"] || ""}</td>
                            <td><input type="checkbox" onchange="updateStatus(${index}, this.checked)" ${checked}></td>
                        </tr>`;
                tableBody.innerHTML += row;
            });
            updateCount();
        }

        function updateStatus(index, checked) {
            studentData[index]["ไปค่าย"] = checked;
            localStorage.setItem('studentData', JSON.stringify(studentData));
            updateCount();
        }

        function updateCount() {
            let attended = studentData.filter(student => student["ไปค่าย"]).length;
            let notAttended = studentData.length - attended;
            document.getElementById("countAttended").innerText = attended;
            document.getElementById("countNotAttended").innerText = notAttended;
            document.getElementById("countTotal").innerText = studentData.length;
            document.getElementById("attendedCount").innerText = attended;
            document.getElementById("notAttendedCount").innerText = notAttended;
        }

        function searchData() {
            let query = document.getElementById("searchField").value.toLowerCase();
            let queries = query.split(",").map(q => q.trim());

            filteredData = studentData.filter(student =>
                queries.some(q => student["รหัสนักศึกษา"].toString().includes(q) || student["ชื่อ-นามสกุล"].toLowerCase().includes(q))
            );

            displayData(filteredData);
        }

        function filterData() {
            let filter = document.getElementById("filterStatus").value;
            if (filter === "attended") {
                filteredData = studentData.filter(student => student["ไปค่าย"]);
            } else if (filter === "not_attended") {
                filteredData = studentData.filter(student => !student["ไปค่าย"]);
            } else {
                filteredData = studentData;
            }
            displayData(filteredData);
        }

        // เปิด modal ให้เลือกการส่งออก
        function showExportModal() {
            let modal = new bootstrap.Modal(document.getElementById('exportModal'));
            modal.show();
        }

        // ฟังก์ชันการดาวน์โหลด
        function exportData() {
            let fileName = document.getElementById("fileName").value || "students";  // ตั้งชื่อไฟล์จาก input
            let exportType = document.getElementById("exportType").value;

            let dataToExport = [];
            if (exportType === "attended") {
                dataToExport = studentData.filter(student => student["ไปค่าย"]);
            } else if (exportType === "not_attended") {
                dataToExport = studentData.filter(student => !student["ไปค่าย"]);
            } else {
                dataToExport = studentData;
            }

            let worksheet = XLSX.utils.json_to_sheet(dataToExport);
            let workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Students");
            let wbout = XLSX.write(workbook, { bookType: 'xlsx', type: 'array' });

            let blob = new Blob([wbout], { type: "application/octet-stream" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName + ".xlsx";
            link.click();
        }
    </script>
</body>
</html>
