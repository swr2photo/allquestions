<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เว็บไซต์ควิซ</title>
</head>
<body>
  <div id="header-container"></div>

  <main>
    <!-- เนื้อหาของหน้านี้ -->
    <h1>ยินดีต้อนรับ</h1>
    <p>นี่คือหน้าหลักของเว็บไซต์ควิซ</p>
  </main>

  <footer>
    <p>© 2024 เว็บไซต์ควิซ | สงวนลิขสิทธิ์</p>
  </footer>

  <script>
    // ดึง header.html มาแสดง
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      })
      .catch(error => console.error('ไม่สามารถโหลด header ได้:', error));
  </script>
</body>
</html>
