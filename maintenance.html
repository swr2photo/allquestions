<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Under Maintenance</title>
    <style>
        /* ตั้งค่าพื้นฐาน */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            color: #000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.2rem;
        }
        /* ทำให้ responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>We'll Be Back Soon!</h1>
    <p>The website is currently undergoing maintenance. Please check back later.</p>
</body>
</html>
